<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR Pocket Creature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html,body{width:100%;height:100%;margin:0;padding:0;overflow:hidden;font-family:sans-serif;background:transparent;}
    #info{position:fixed;top:1rem;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.6);color:#fff;padding:0.5rem 1rem;border-radius:1rem;font-size:0.9rem;pointer-events:none;white-space:nowrap;}
  </style>
</head>
<body>
  <div id="info">Suche Boden …</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, hitTestSource = null;
    let reticle, character, mixer;
    const clock = new THREE.Clock();

    /* ---------- Scene & Renderer ---------- */
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera();
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    /* ---------- XR Button ---------- */
    document.body.appendChild(ARButton.createButton(renderer, {
      requiredFeatures: ['hit-test', 'local-floor'],
      optionalFeatures: ['plane-detection', 'dom-overlay'],
      domOverlay: { root: document.body }
    }));

    /* ---------- Lighting ---------- */
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 2);
    scene.add(dir);

    /* ---------- Reticle ---------- */
    const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    reticle = new THREE.Mesh(ringGeo, ringMat);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    /* ---------- Controller ---------- */
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    /* ---------- Creature Placement ---------- */
    function onSelect() {
      if (!reticle.visible || character) return;
      character = createCreature();
      character.position.setFromMatrixPosition(reticle.matrix);
      scene.add(character);
      document.getElementById('info').textContent = 'Tippe erneut zum Verschieben';
    }

    function createCreature() {
      const group = new THREE.Group();
      const loader = new GLTFLoader();
      loader.load(
        'character.glb',
        gltf => {
          const model = gltf.scene;
          model.scale.setScalar(0.25);
          group.add(model);
          setupSway(model);
        },
        undefined,
        () => {
          const body = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshStandardMaterial({ color: 0xff5555 }));
          body.position.y = 0.1;
          const earGeo = new THREE.ConeGeometry(0.05, 0.1);
          const earMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
          const leftEar = new THREE.Mesh(earGeo, earMat);
          const rightEar = leftEar.clone();
          leftEar.position.set(-0.06, 0.22, 0);
          rightEar.position.set(0.06, 0.22, 0);
          group.add(body, leftEar, rightEar);
          setupSway(group);
        }
      );
      return group;
    }

    function setupSway(target) {
      const clip = new THREE.AnimationClip('sway', -1, [new THREE.VectorKeyframeTrack('.rotation[y]', [0, 1, 2], [0, -0.3, 0])]);
      mixer = new THREE.AnimationMixer(target);
      mixer.clipAction(clip).setLoop(THREE.LoopPingPong).play();
    }

    /* ---------- XR Frame Loop ---------- */
    renderer.setAnimationLoop(render);

    async function initHitTestSource() {
      const session = renderer.xr.getSession();
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
    }

    async function render(timestamp, frame) {
      if (frame) {
        if (!hitTestSource) await initHitTestSource();
        const refSpace = renderer.xr.getReferenceSpace();
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length) {
          const hit = hits[0].getPose(refSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(hit.transform.matrix);
          document.getElementById('info').style.display = 'none';
        }
      }
      const dt = clock.getDelta();
      if (mixer) mixer.update(dt);
      renderer.render(scene, camera);
    }

    /* ---------- Resize Handler ---------- */
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
